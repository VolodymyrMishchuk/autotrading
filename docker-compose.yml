version: "3.9"

services:
  # === PostgreSQL ===
  db:
    image: postgres:16-alpine
    container_name: autotrade-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres_password
      POSTGRES_DB: autotrade
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d autotrade"]
      interval: 10s
      timeout: 5s
      retries: 20
    networks: [appnet]

  # === Adminer (DB GUI) ===
  adminer:
    image: adminer:4
    container_name: adminer
    depends_on:
      db:
        condition: service_healthy
    restart: always
    ports:
      # Adminer —Å–ª—É—Ö–∞—î 8080 –≤—Å–µ—Ä–µ–¥–∏–Ω—ñ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞
      - "8083:8080"
    networks: [appnet]

  # === Kafka (Bitnami Kraft mode, no Zookeeper) ===
  kafka:
    image: bitnami/kafka:3.7
    container_name: kafka
    restart: always
    environment:
      - KAFKA_ENABLE_KRAFT=yes
      - KAFKA_CFG_NODE_ID=1
      - KAFKA_CFG_PROCESS_ROLES=broker,controller
      - KAFKA_CFG_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092,PLAINTEXT_HOST://:29092,CONTROLLER://:9093
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      - KAFKA_CFG_INTER_BROKER_LISTENER_NAME=PLAINTEXT
      - KAFKA_CFG_CONTROLLER_QUORUM_VOTERS=1@kafka:9093
      - KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE=true
      - KAFKA_CFG_OFFSETS_TOPIC_REPLICATION_FACTOR=1
      - KAFKA_CFG_TRANSACTION_STATE_LOG_REPLICATION_FACTOR=1
      - KAFKA_CFG_TRANSACTION_STATE_LOG_MIN_ISR=1
    ports:
      - "29092:29092"
    volumes:
      - kafka_data:/bitnami/kafka
    healthcheck:
      test: ["CMD", "bash", "-c", "kafka-topics.sh --bootstrap-server localhost:9092 --list >/dev/null 2>&1"]
      interval: 10s
      timeout: 5s
      retries: 20
    networks: [appnet]

  # === Telethon Telegram ‚Üí Kafka Ingestor ===
  telethon-ingest:
    build: ./telethon-ingest
    container_name: telethon-ingest
    depends_on:
      kafka:
        condition: service_healthy
    restart: always
    environment:
      # --- Telegram credentials ---
      - TELEGRAM_API_ID=26644885
      - TELEGRAM_API_HASH=fa9fa42ac92fb807910e7b6005b9aed9

      # --- Telethon connection tuning ---
      - TELETHON_CONNECTION=obfuscated   # –∞–±–æ abridged / intermediate / full
      - TELETHON_PORT=80                 # –∫–ª—é—á–æ–≤–µ: –∑ 443 –Ω–∞ 80
      - TELETHON_USE_IPV6=false
      - TELETHON_CONN_RETRIES=5
      - TELETHON_RETRY_DELAY=1

      # --- Session paths ---
      - SESSIONS_DIR=/data/sessions
      # üî• –ø–æ–≤–Ω–∞ –Ω–∞–∑–≤–∞ –∑ —Ä–æ–∑—à–∏—Ä–µ–Ω–Ω—è–º .session
      - SESSION_PATH=/data/sessions/mysession.session

      # --- Kafka ---
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - KAFKA_TOPIC=signals.raw
      # —Ä–µ—Ç—Ä–∞—ó –¥–ª—è —Å—Ç–∞—Ä—Ç—É –ø—Ä–æ–¥—é—Å–µ—Ä–∞ (–≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—é—Ç—å—Å—è —É manager.py)
      - KAFKA_BOOTSTRAP_RETRIES=10
      - KAFKA_BOOTSTRAP_DELAY=2

      # --- Logging ---
      - LOG_LEVEL=INFO

      # --- Groups to listen ---
      - GROUP_1_ID=-1001536630827      # –õ–∞—á–µ–Ω –ø–∏—à–µ
      - GROUP_2_ID=-1002837752222      # Forex Fabric FREE Signals üá©üá™
    volumes:
      # –õ–æ–∫–∞–ª—å–Ω–∞ —Ç–µ–∫–∞ (Mac) ‚Üí –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä
      - ./telethon-ingest/data/sessions:/data/sessions
      - ./telethon-ingest/data/logs:/data/logs
    ports:
      - "8000:8000"
    networks: [appnet]

# === Shared network & volumes ===
networks:
  appnet:

volumes:
  pgdata:
  kafka_data:
