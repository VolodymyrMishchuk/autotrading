services:
  db:
    image: postgres
    restart: always
    shm_size: 128mb
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres_password
      POSTGRES_DB: autotrade

  adminer:
    image: adminer
    depends_on:
      - db
    ports:
      - "8082:8080"